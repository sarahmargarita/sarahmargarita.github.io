<script>
    let slideIndex = 0; //ny variabel
    showSlides();

   // Next/previous knapper
   function plusSlide(n) { 
        showSlides(slideIndex += n-1); //previous har -1, og next har +1 som bestemmer hvilken vei bildene går
        clearInterval(a)
    a = setInterval(showSlides, 2000);
    }

    // Dottene 
    function currentSlide(n) { //gjør det mulig å bytte bilde ved å trykke på prikkene
        showSlides(slideIndex = n);
    }

let a = setInterval(showSlides, 2000);
function showSlides() {
  let slides = document.getElementsByClassName("img_slideshow"); //variabelen  "slides" defineres som 
  if (slideIndex <= -1) {slideIndex = slides.length-1}
  //elementene fra klassen [img_slideshow], alstå bildene
  for (let i = 0; i < slides.length; i++) { //definerer ny variabel [i] lik null, variabelen [slides.length] er i + 1, når [i] 
    //er mindre enn [slides.length]. Løkken kjører en gang for hvert bilde
    slides[i].style.display = "none"; //skjuler hvert enkelt bilde, etter at det er vist
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
}
</script>
